        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title"
                id="offcanvasExampleLabel">Calculator</h5>
            <button type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div class="btn btn-stan text-start" data-bs-dismiss="offcanvas"
                onclick="changeToStandard()">Standard</div>
            <div class="btn btn-stan text-start" data-bs-dismiss="offcanvas"
                onclick="changeToScientific()">Scientific</div>
        </div>
    </div>

            <div class="calc-head d-flex align-items-center p-2">

                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample">
                    <img src="./assets/menu.svg"
                        alt=""
                        class="ham">
                </button>
                <div class="mode ms-2">Scientific</div>
            </div>

            <div class="d-flex result justify-content-end text-secondary p-2 align-items-center">ans</div>
            <div class="value d-flex fw-bold p-2 justify-content-end align-items-center">0</div>

            </div>

            <div class="d-flex border-bottom g-1 align-items-center pb-3"
                id="function2">
                <div class="btn shadow-none deg-fn hover-overlay">MC</div>
                <div class="btn shadow-none deg-fn">MR</div>
                <div class="btn shadow-none deg-fn">M+</div>
                <div class="btn shadow-none deg-fn">M-</div>
                <div class="btn shadow-none deg-fn">Ms</div>
            </div>
