<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Calculator</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div class="selMode btn btn-stan text-start" data-bs-dismiss="offcanvas" onclick="changeToStandard()">Standard</div>
            <div class="selMode btn btn-stan text-start" data-bs-dismiss="offcanvas" onclick="changeToScientific()">Scientific
            </div>
        </div>
    </div>

    <div class="main d-flex w-100">
        <div class="calculation col-12 col-lg-9  d-flex flex-column">

            <div class="calc-head d-flex align-items-center p-2">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample">
                    <img src="./assets/menu.svg" alt="" class="ham">
                </button>
                <div class="mode ms-2">Scientific</div>
                <button id="theme-toggle" class="btn shadow-none ms-auto">
                    Dark Theme
                </button>
            </div>
            <div class="mobile-tabs d-flex d-lg-none">
                <button class="btn flex-fill active-mobile-tab" id="mobile-calc">Calculator</button>
                <button class="btn flex-fill" id="mobile-history">History</button>
                <button class="btn flex-fill" id="mobile-memory">Memory</button>
            </div>
            <div class="d-flex result justify-content-end text-secondary p-2 align-items-center"></div>
            <div class="value d-flex fw-bold p-2 justify-content-end align-items-center">0</div>

            <div class="d-flex g-1 align-items-center" id="deg-rad">
                <button id="angle-mode" class="btn shadow-none angle-btn">DEG</button>
                <button class="btn shadow-none fe-fn">F-E</button>
            </div>

            <div class="d-flex border-bottom g-1 align-items-center pb-3" id="function2">
                <button class="btn shadow-none memr-btn" data-action="memoryClear">MC</button>
                <button class="btn shadow-none memr-btn" data-action="memoryRecall">MR</button>
                <button class="btn shadow-none memr-btn" data-action="memoryAdd">M+</button>
                <button class="btn shadow-none memr-btn" data-action="memorySubtract">M-</button>
                <button class="btn shadow-none memr-btn" data-action="memoryStore">MS</button>
            </div>

            <div class="d-flex align-items-center g-1" id="trigo-func">
                <div class="dropdown me-2">
                    <button class="btn dropdown-toggle shadow-none" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Trigonometry
                    </button>
                    <ul class="dropdown-menu p-3">
                        <div id="trig-grid"></div>
                    </ul>
                </div>

                <div class="dropdown me-2">
                    <button class="btn dropdown-toggle shadow-none" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Function
                    </button>
                    <ul class="dropdown-menu p-3">
                        <div id="func-grid"></div>
                    </ul>
                </div>
            </div>
            <div id="calculator" class="d-flex flex-column mt-2 flex-grow-1"></div>
        </div>
        <div class="history col-6 col-lg-3" id="history-pan">

            <div class="histHead d-flex justify-content-between align-items-center p-2">
                <div>
                    <button class="btn shadow-none hist-btn active-tab" onclick="showHistory()">History</button>
                    <button class="btn shadow-none mem-btn" onclick="showMemory()">Memory</button>
                </div>

                <button class="btn btn-sm p-0 border-0 bg-transparent clear-history-btn" onclick="clearHistory()">
                    <img src="./assets/clear.svg" alt="Clear History" width="18" height="18">
                </button>
            </div>

            <div id="history-panel" class="history-list"></div>
            <div id="memory-panel" class="history-list d-none"></div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
